<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,100&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/6f3103b13c.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-left">
        <header id="header-1">
          <p class="icon"><i class="fa-solid fa-flask"></i></p>

          <h1 id="name">LabRat</h1>

          <p id="user" class="icon"><i class="fa-solid fa-user"></i></p>
        </header>

        <main>
          <div class="scenes">
            <div class="text">
              <p class="title">Auto Scenes</p>
              <button class="more">Details</button>
            </div>
            <div id="input-group">
              <div class="input">
                <p id="gota" class="icon"><i class="fa-solid fa-droplet"></i></p>
                <span class="Desc">Auto Irrigation</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
              </div>

              <div class="input">
                <p class="icon"><i class="fa-solid fa-snowflake"></i></p>
                <span class="Desc">Frost Protection</span>
                <label class="switch">
                    <input type="checkbox" >
                    <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>

          <div id="settings">
            <div class="text">
              <p class="title">Settings</p>
              <button class="more">Details</button>
            </div>

            <div id="card-group">
              <div class="card">
                <p class="icon"><i class="fa-regular fa-bell"></i></p>
                <h3 class="sub-title">Alerts</h3>
                <span class="inform">UPD 12.08</span>
              </div>
              <div class="card">
                <p class="icon"><i class="fa-brands fa-drupal"></i></p>
                <h3 class="sub-title">Irrigation</h3>
                <span class="inform">UPD 19.02</span>
              </div>
              <div class="card">
                <p class="icon"><i class="fa-brands fa-pagelines"></i></p>
                <h3 class="sub-title">Soill Health</h3>
                <span class="inform">UPD 11.04</span>
              </div>
              <div class="card">
                <p class="icon"><i class="fa-solid fa-atom"></i></p>
                <h3 class="sub-title">Sensors</h3>
                <span class="inform">UPD 13.04</span>
              </div>
              <div class="card">
                <p class="icon"><i class="fa-regular fa-circle-play"></i></p>
                <h3 class="sub-title">Scenes</h3>
                <span class="inform">UPD 24.01</span>
              </div>
            </div>
            <footer>
                <button class="icon"><i class="fa-solid fa-right-from-bracket"></i></button>
                <button class="icon"><i class="fa-solid fa-question"></i></button>
                <button class="icon"><i class="fa-solid fa-shield"></i></button>

            </footer>
          </div>
        </main>
      </div>

      
    </div>

    <script src="/script.js"></script>
  </body>
</html>
